<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo área do Quadrado</title>
</head>
<body>
    <script>
        var lado = prompt('Informe o valor de um dos lados(em Cm): ');
        var calculo = lado**2;

        alert('O valor da área do quadrado é: ' + calculo);
    </script>
</body>
</html>
